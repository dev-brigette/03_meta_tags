<!DOCTYPE html>
<html lang="en">
<head>
  <!--meta tag unicode for 8 bits-->
  <meta charset="UTF-8">
  <!--meta tag for viewport of the device you're using-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--meta tag for the description of the website-->
  <meta name="description" content="This is my website description">
  <!--meta tag for keywords in search engine-->
  <meta name="keywords" content="web development, web design">
  <!-- meta tag so your website doesn't show up in search engines-->
  <meta name="robots" content="NOINDEX, NOFOLLOW">
  <title>Meta Tags</title>
</head>
<body>
  
</body>
</html>
